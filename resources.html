---
layout: main
---
<!-- Iterate the videos and create a container for each -->
{% for video in site.data.videos.list %}
    <div class="p-4 text-center">
        <button class="btn btn-glisten {{ site.data.visual.button }} btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#show-video-{{ forloop.index }}" aria-expanded="false" aria-controls="show-video-{{ forloop.index }}">
        {{ video.name }}
        </button>
    </div>
    <div class="collapse" id="show-video-{{ forloop.index }}">
        <div class="p-4 text-center bg-body-secondary rounded">
            <div class="mx-auto pb-4">
                <p>{{ video.description }}</p>
            </div>
            <div class="mx-auto">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.link }}?controls={{ site.data.videos.controls }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
{% endfor %}
