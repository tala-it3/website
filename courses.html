---
layout: main
---
<div class="p-4 text-center">
    <h1>Courses</h1>
</div>
<!-- Iterate for each course -->
{% for course in site.pages %}
    {% if course.path contains "courses/" %}
    <div class="p-4 text-center">
        <a href="{{ course.url }}" class="btn btn-glisten {{ site.data.visual.button }} btn-lg" type="button">
        {{ course.title }}
        </a>
    </div>
    {% endif %}
{% endfor %}
