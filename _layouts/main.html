<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.name }}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">

    <!-- Google -->
    <meta name="google-site-verification" content="ZuQt_9Pn7lInKuaQ9IQ9jBsOZ9l4OANZ5WaQrnIilMo" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/icons/favicon.ico">
    <link rel="icon" href="/assets/images/icons/icon-16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/assets/images/icons/icon-32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/icons/icon-180.png" sizes="180x180">
    <link rel="manifest" href="/assets/images/icons/manifest.json">
    <link rel="mask-icon" href="/assets/images/icons/tala.svg" color="{{ site.data.visual.inverse }}">

    <!-- Theme -->
    <meta name="theme-color" content="{{ site.data.visual.colour }}">

    <!-- Includes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/assets/styles/main.css" rel="stylesheet"></link>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- SEO -->
    {% seo %}

    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N9L2E9JXHB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-N9L2E9JXHB');
    </script>

</head>

<body class="d-flex flex-column h-100">

    <!-- Colour Toggle -->
    {% include changer.html %}

    <!-- Icons -->
    {% include icons.html %}

    <!-- Header -->
    {% include header.html %}

    <!-- Modal Disclaimer -->
    {% include disclaimer.html %}

    <!-- Main -->
    <main class="flex-shrink-0">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    {% include footer.html %}

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
